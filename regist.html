<script type="text/javascript" src="js/auth.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <div id="header">
    <nav class="navbar navbar-default">
    	<div class="container-fluid">
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample1">
    				<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#">タイトル</a>
    		</div>

    		<div class="collapse navbar-collapse" id="navbarEexample1">

    				<li><a href="update.html">登録データ編集</a></li> -->
    			</ul>
    		</div>
    	</div>
    </nav>
  </div>

  <!-- CONTAINER -->
  <div id="container" style="margin-top:50px;">
    <div id="div-login-input-forms" class="center-block">
      <div id="div-login-message" style="height:5%;margin-bottom:10px;">
        <span style="font-size:large;">新規ユーザー登録</span>
        <span id="regist-message"></span>
      </div>
      <div>
        <span class="center-block" style="color:#666;">ユーザー名</span>
        <input type="text" id="input-login-user" class="form-control center-block" placeholder="ユーザー名を入力">
      </div>
      <div>
        <span class="center-block" style="color:#666;">パスワード</span>
        <input type="password" id="input-login-pass" class="form-control center-block" placeholder="パスワードを入力">
      </div>
      <div>
        <span class="center-block" style="color:#666;">パスワード再入力(確認用)</span>
        <input type="password" id="input-login-pass-re" class="form-control center-block" placeholder="パスワードを入力">
      </div>
      <div>
        <button id="btn-regist" style="margin-bottom:10px;"class="form-control btn btn-success">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 登録
        </button>
        <a href="login.html">
          <button id="btn-regist" class="form-control btn btn-default">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> ログイン画面に戻る
          </button>
        </a>
      </div>
      <div>

      </div>
    </div>
  </div>
